<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Disney</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <link rel="shortcut icon" href="https://mx.radiodisney.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FLogoPlayer.217fc174.png&w=256&q=75" type="image/x-icon">
</head>
<body>
    <script src="index.js"></script>

    <div class="header">
        <p class="header-page-name">Radio Disney Latinoamerica<p/>
    </div>
    
    <div class="country-list" id="country-list"></div>
    <div style="display: flex; height: 100%;">
        <div class="station-list" id="station-list"></div>
    </div>

    <div class="player" id="player">
        <div class="player-station-information">
            <img src="https://mx.radiodisney.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FLogoPlayer.217fc174.png&w=256&q=75" alt="RD Logo">
            <div class="player-station-details">
                <p class="player-station-name" id="player-station-track-title">No Station Selected</p>
                <p class="player-station-name" id="player-station-track-artist">Unknown Artist</p>
            </div>
            <button id="play-button" class="play-button">
            </button>
        </div>
    </div>

    <audio id="video"></audio>
</body>
</html>
